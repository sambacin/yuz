<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <h2 class="mb-4">Kayıtlı Kullanıcılar</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>İsim</th>
                <th>Resim</th>
                <th>Kayıt Tarihi</th>
                <th>Sil</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td><img src="{{ user[2] }}" width="80"></td>
                <td>{{ user[3] }}</td>
                <td><a href="/delete_user/{{ user[0] }}" class="btn btn-danger btn-sm">Sil</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
